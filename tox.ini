[tox]
envlist = py36
#           py35 # would work, but not supported by ubuntu anymore... (and wonky with circleci)
# in theory, py2.7 passes tests, but is not guaranteed to work
#          py27
[testenv]
commands=pip install -e .
         pip install -r requirements.txt
         py.test {posargs} 
install_command=pip install --process-dependency-links --allow-external --allow-unverified {opts} {packages}
[pytest]
norecursedirs=peng3d-py2.7
              peng3d-py3.5
              peng3d-py3.6
              .tox
